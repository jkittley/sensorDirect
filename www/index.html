<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SensorDirect</title>
    </head>
    <body>

    <nav class="navbar navbar-expand navbar-dark" style="background-color: #ec68b9;">
        <a id="goHome" class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler bg-default" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Settings
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                      <a id="setDataViewerURL" class="dropdown-item" href="#">Set Server URL</a>
                    </div>
                  </li>
                </ul>
              </div>
    </nav>

    <div class="app container-fluid">
        
        <div id="mainPage">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <img id="directConnectImg" class="card-img-top" src="img/settings.png" alt="Settings">
                        <div class="card-body">
                            <p class="card-text">Add a new sensor or configure and existing sensor.</p>
                            <a id="directConnect" class="btn btn-primary btn-lg btn-block" href="#"><i class="fab fa-bluetooth"></i> Connect Sensor </a> 
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card">
                        <img id="openBrowserImg" class="card-img-top" src="img/plot.png" alt="View Data">
                        <div class="card-body">
                            <p class="card-text">Monitor the data returned your sensors</p>
                            <a id="openBrowser" class="btn btn-primary btn-lg btn-block" href="#"><i class="fas fa-chart-bar"></i> View Data</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div id="searchPage">
            <h3>Searching for interface...</h3>
            <ul id="deviceList" class="list-group"></ul>
            <BR>
            <p>
                <button id="refreshButton" class="btn btn-secondary btn-block"><i class="fas fa-sync"></i> Scan Again</button>
                <p id="searchSpinner" class="lead text-center d-none"><i class="fas fa-sync fa-spin"></i> Refreshing...</p>
                <p id="searchConnect" class="lead text-center d-none"><i class="fas fa-spinner fa-pulse"></i> Connecting...</p>
        </div>
        

        <div id="detailPage">
            <div class="row mb-4">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Signal</div>
                        <div class="card-body">
                            <img id="bar-signal" src="img/signal_0.svg" class="data_image">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                        <div class="card">
                            <div class="card-header">Volume</div>
                            <div class="card-body">
                                <img id="bar-volume" src="img/volume_0.svg" class="data_image">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-10">
                    <button id="disconnectButton" class="btn btn-info btn-block">Disconnect</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-default btn-block" type="button" data-toggle="collapse" data-target="#collapseDebug" aria-expanded="false" aria-controls="collapseDebug">Debug</button>
                </div>
            </div>
            
            <div class="collapse" id="collapseDebug">
                <h4>Debug Console</h4>
                <div id="resultDiv"></div>
                <div class="input-group mb-3">
                    <input type="text" id="messageInput" class="form-control" value="Hello"/>
                    <div class="input-group-append">
                        <button id="sendButton" class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script defer type="text/javascript"  src="js/fontawesome-all.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
