<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SensorDirect</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <a id="goHome" class="navbar-brand" href="#">Sensors <i class="fas fa-home"></i></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a id="directConnect" class="nav-link" href="#">
                        <span class="btn btn-secondary">
                            <i class="fab fa-bluetooth"></i> Add
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="app container-fluid">
            
            <div id="mainPage">
                <iframe src="http://example.com/" width="200" height="100">
                        Your browser doesn't support iframes
                </iframe>
             
                <button id="openBrowser" class="btn btn-primary btn-block"><i class="fas fa-chart-pie"></i> Monitor</button>
            </div>
            
            <div id="searchPage">
                <h3>Devices</h3>
                <ul id="deviceList" class="list-group"></ul>
                <p>
                    <button id="refreshButton" class="btn btn-primary btn-block">Refresh</button>
                    <button id="searchSpinner" class="btn btn-primary btn-block" disabled><i class="fas fa-sync fa-spin"> Refreshing...</i>
                </p>
            </div>
            

            <div id="detailPage">
                <h4>Signal</h4>
                <div id="bar-signal" class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h4>Volume</h4>
                <div id="bar-volume" class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <h4>Messages</h4>
                <div id="resultDiv"></div>
                <div class="input-group mb-3">
                    <input type="text" id="messageInput" class="form-control" value="Hello"/>
                    <div class="input-group-append">
                        <button id="sendButton" class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
                <hr>
                <button id="disconnectButton" class="btn btn-info btn-block">Disconnect</button>
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script defer type="text/javascript"  src="js/fontawesome-all.min.js"></script>


        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
